<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROFARM - Iniciar Sesion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-white">

    <div class="hidden md:flex md:w-1/2 lg:w-3/5 bg-green-900 relative items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=1920&auto=format&fit=crop" 
             class="absolute inset-0 w-full h-full object-cover opacity-40" 
             alt="Granja Fondo">
        <div class="relative z-10 text-center px-10 fade-in">
            <h2 class="text-4xl lg:text-5xl font-extrabold text-white mb-6 tracking-tight">
                Gestion inteligente <br> para tu granja.
            </h2>
            <p class="text-green-100 text-lg max-w-md mx-auto leading-relaxed">
                Controla la produccion, sanidad y reproduccion de tu ganado porcino en un solo lugar.
            </p>
        </div>
        <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-green-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
    </div>

    <div class="w-full md:w-1/2 lg:w-2/5 flex flex-col justify-center items-center p-8 lg:p-16 relative overflow-y-auto">
        
        <div class="w-full max-w-md fade-in mt-10 md:mt-0">
            <div class="text-center mb-8">
                <img src="img/logo2.png" alt="Logo Agrofarm" class="mx-auto h-24 md:h-40 w-auto max-w-[80%] object-contain mb-4">
                <h1 class="text-3xl font-bold text-gray-900">Bienvenido</h1>
                <p class="text-gray-500 mt-2">Accede a tu panel de control</p>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <button id="googleBtn" class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50 transition duration-200 group">
                    <i class="fab fa-google text-red-500 text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="ml-3 text-sm font-semibold text-gray-700">Google</span>
                </button>
                <button id="facebookBtn" class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50 transition duration-200 group">
                    <i class="fab fa-facebook text-blue-600 text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="ml-3 text-sm font-semibold text-gray-700">Facebook</span>
                </button>
            </div>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">O ingresa con tu correo</span></div>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input id="username" type="text" required 
                           class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition outline-none" 
                           placeholder="Ej: julian.ramos">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
                    <input id="password" type="password" required 
                           class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500 transition outline-none" 
                           placeholder="********">
                </div>
                <button type="submit" 
                        class="w-full py-3.5 px-4 bg-green-700 hover:bg-green-800 text-white font-bold rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                    INGRESAR
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-600">
                No tienes cuenta?
                <a href="register.html" class="font-bold text-green-600 hover:text-green-500 transition">Registrate aqui</a>
            </p>
        </div>
        
        <div class="mt-8 text-xs text-gray-400 text-center">
            &copy; 2025 AGROFARM v1.0
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
