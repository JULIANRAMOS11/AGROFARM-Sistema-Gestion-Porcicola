<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROFARM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-green-800">AGROFARM</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Usuario</label>
                <input id="username" type="text" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="password">Contraseña</label>
                <input id="password" type="password" class="mt-1 block w-full border-gray-300 rounded-md" required />
            </div>
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Ingresar</button>
        </form>
        <p class="mt-4 text-center text-sm"> ¿No tienes cuenta? <a href="register.html" class="text-green-700 hover:underline">Regístrate</a></p>
    </div>

    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
